<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .g-recaptcha {
      margin-bottom: 20px;
      transform-origin: 0 0;
    }
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}"
            title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number."
          />
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>

      <!-- reCAPTCHA checkbox -->
      <div class="g-recaptcha" data-sitekey="6LdWN6wrAAAAAI8av48n1z2V-f2J_GLEVbf2ZHTP"></div>

      <input type="submit" value="Login" />

      <div class="note">
        Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number.
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Show";
      }
    }

    function handleLogin(event) {
      event.preventDefault(); // Prevent actual form submission

      const form = document.getElementById("loginForm");

      if (form.checkValidity()) {
        alert("Login Success");
        // Optionally redirect or reset the form:
        // window.location.href = "dashboard.html";
        // form.reset();
      } else {
        form.reportValidity(); // Show validation errors if any
      }

      return false;
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
